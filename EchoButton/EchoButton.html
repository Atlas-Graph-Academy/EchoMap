<!DOCTYPE html>

    <style>
        :root {

            --signal-blue: #aeeeff;

        /* 1. The Signal Tag (é¢„å‘Šä¿¡å·)

        */
        .signal-tag {

            color: var(--signal-blue);
            padding: 6px 14px;

            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 16px;
            /* æ‚¬æµ®åœ¨æŒ‰é’®ä¸Šæ–¹ */

            /* è¿™ç§å‘å…‰è®©å®ƒçœ‹èµ·æ¥æ˜¯ä»æŒ‰é’®é‡ŒæŠ•å°„å‡ºæ¥çš„å…¨æ¯å½±åƒ */
            box-shadow: 0 0 15px rgba(174, 238, 255, 0.15);
            backdrop-filter: blur(4px);

            display: flex;
            align-items: center;
            gap: 8px;

            /* å¾®å¼±çš„æµ®åŠ¨åŠ¨ç”» */
            animation: float 3s ease-in-out infinite;
        }

        /* ä¿¡å·å‰é¢çš„å°ç‚¹ï¼Œæ¨¡æ‹Ÿé›·è¾¾é”å®š */
        .signal-dot {

        /* 2. The Core Button (æ ¸å¿ƒæŒ‰é’®) 
           å®ƒæ˜¯ç‰©ç†ä¸–ç•Œçš„æ¥å£ã€‚æ·±é‚ƒã€æœ‰è´¨æ„Ÿã€‚
        */
        .dial-button {
            width: 72px;
            height: 72px;
            border-radius: 50%;

            /* æè´¨ï¼šæ·±è‰²ç»ç’ƒ + å†…éƒ¨å…‰æº */
            background: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #000 100%);
            border: 1px solid rgba(255, 179, 138, 0.3);

            position: relative;
            cursor: pointer;

            /* å¤–éƒ¨çš„å‘¼å¸å…‰æ™• */
            box-shadow:
                0 0 0 1px rgba(0, 0, 0, 1),
                /* é»‘åœˆéš”ç¦» */
                0 0 30px rgba(255, 179, 138, 0.15);
            /* æ©™è‰²è¾‰å…‰ */

            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* æŒ‰é’®ä¸­å¿ƒçš„å›¾æ ‡ï¼šä»ç®€å•çš„ç‚¹å˜æˆæ³¢çº¹ */
        .dial-icon {

        }

        /* 3. The Ripple Ring (åˆ»åº¦ç¯) 
           ä½ åŸæ¥çš„è™šçº¿åœˆï¼Œæˆ‘æŠŠå®ƒåšæˆåŠ¨æ€çš„å£°æ³¢ã€‚
        */
        .ripple-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px dashed rgba(255, 179, 138, 0.4);
            opacity: 0.5;
            pointer-events: none;

            /* åƒé›·è¾¾ä¸€æ ·æ—‹è½¬ */
            animation: spin 10s linear infinite;
        }

        /* äº¤äº’åé¦ˆï¼šæŒ‰ä¸‹æ—¶ */
        .dial-button:active {
            transform: scale(0.92);
            background: radial-gradient(circle at 50% 50%, #3a2a20 0%, #1a1a1a 100%);
            box-shadow:
                0 0 0 1px rgba(255, 179, 138, 0.6),
                0 0 50px rgba(255, 179, 138, 0.4);
        }

        /* æ–‡å­—æ ‡ç­¾ */
        .label-text {
            margin-top: 12px;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* --- NAVIGATION OVERLAY --- */
        .nav-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: auto;
            font-family: 'Inter', sans-serif;
        }

        .nav-toggle {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;

        }

        .nav-toggle:hover {

        }

        .nav-menu {

        }

        .nav-menu.visible {

        .nav-link {

        }

        .nav-link:hover {

        }
    </style>
</head>

<body>

    <script>
        // Define all pages with correct relative paths from EchoButton directory
        const pageRoutes = [
            { name: "Main: Deep Field", path: "../Root/main.html", icon: "ğŸŒ" },
            { name: "Memory Detail", path: "../Root/MemoryDetail.html", icon: "ğŸ’" },
            { name: "Map View", path: "../map_view.html", icon: "ğŸ—ºï¸" },
            { name: "Big Number Variant", path: "../main_bignumber_withHeads.html", icon: "ğŸ“Š" },
            { name: "Time Variant", path: "../main_time_variant.html", icon: "â³" },
            { name: "Event Popup", path: "../event_popup.html", icon: "ğŸ””" },
            { name: "Echo Button", path: "EchoButton.html", icon: "ğŸ”˜" }
        ];

        function populateNav() {
            const menu = document.getElementById('navMenu');
            menu.innerHTML = '';
            pageRoutes.forEach((route) => {
                const link = document.createElement('a');
                link.href = route.path;
                link.className = 'nav-link';
                link.textContent = route.name;
                menu.appendChild(link);
            });
        }

        function toggleNav() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('visible');
            if (menu.classList.contains('visible') && menu.children.length === 0) {
                populateNav();
            }
        }
    </script>
