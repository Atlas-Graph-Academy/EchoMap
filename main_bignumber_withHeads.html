<html lang="en">

<head>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <style>
        :root {
            --neon-green: #ccff00;
            /* The specific "Signal" green */
            --glass-bg: rgba(20, 20, 20, 0.6);
            --text-white: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: var(--font-main);
        }

        /* --- PHONE MOCKUP --- */
        .phone-frame {
            width: 390px;
            /* iPhone 14/15 Pro width */
            height: 844px;
            background: #000;
            border-radius: 50px;
            box-shadow: 0 0 0 12px #2c2c2c, 0 0 0 14px #1a1a1a, 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island / Notch */
        .dynamic-island {
            width: 120px;
            height: 35px;
            background: #000;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- THE MAP (BACKGROUND) --- */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
            /* Fallback */
        }

        /* Customizing Leaflet controls to look cleaner */
        .leaflet-control-attribution {
            font-size: 8px !important;
            background: rgba(0, 0, 0, 0.5) !important;
            color: #aaa !important;
        }

        .leaflet-control-attribution a {
            color: #aaa !important;
        }

        /* Overlay gradient to make text readable at bottom */
        .vignette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            z-index: 2;
            pointer-events: none;
        }

        /* --- THE UI LAYER --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through to map */
        }

        /* 1. THE MEMORY (IMAGE SECTION) */
        .memory-card {
            position: absolute;
            top: 100px;
            left: 40px;
            width: 160px;
            height: 200px;
            border: 1px solid var(--neon-green);
            /* The Stroke */
            background: #000;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .memory-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* --- STICKER COMPONENT --- */
        .memory-sticker {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 30;
            white-space: nowrap;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
        }

        .sticker-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: #333;
            background-size: cover;
            /* Overlap name tag slightly */
            z-index: 2;
        }

        .sticker-content {
            display: flex;
            align-items: center;
            gap: 8px;
            /* Container background logic if needed, but per image items are separate */
        }

        .sticker-name {
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            margin-left: -12px;
            /* Pull behind avatar */
            padding-left: 16px;
            /* Space for avatar */
            z-index: 1;
        }

        .sticker-reactions {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .reaction-emoji {
            font-size: 20px;
            line-height: 1;
            /* Add filter to make them pop */
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        }

        .reaction-emoji:nth-child(2) {
            margin-left: -6px;
            /* Slight Overlap */
        }

        .reaction-count {
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            font-style: italic;
            margin-left: 4px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* 2. THE BEACON (PIN) */
        .map-pin {
            width: 80px;
            height: 80px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .pin-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px var(--neon-green));
            animation: pulse 3s infinite ease-in-out;
        }


        /* 3. THE CONNECTION (SVG LINE) */
        .connection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* The specific geometry to connect bottom-right of card to top-left of pin */
        /* Card ends at: left 200px (40+160), top 300px (100+200) */
        /* Pin starts at: left 220px, top 350px */

        .tether-line {
            stroke: var(--neon-green);
            stroke-width: 1;
            fill: none;
            /* Glowing effect */
            filter: drop-shadow(0 0 2px var(--neon-green));
        }

        /* 4. THE DATA (BOTTOM RIGHT) */
        /* 4. THE DATA (BOTTOM RIGHT) */
        .stats-container {
            position: absolute;
            bottom: 120px;
            right: 24px;
            text-align: right;
            color: var(--text-white);

            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s;

        .stats-container:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        .count-wrapper {

            align-items: baseline;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
        }

        .stat-count {

            /* Larger emphasis */
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.5px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);

        .stat-label-small {

            text-transform: uppercase;
            color: #fff;

        /* Avatar Stack */

            align-items: center;

    <script>
        // --- CONFIGURATION ---
        const sfCoords = [37.7749, -122.4194];
        const missionCoords = [37.7599, -122.4148]; // Mission District approx center

        // Initialize the map
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            zoomAnimation: true,
            fadeAnimation: true,
            markerZoomAnimation: true
        }).setView(sfCoords, 12);

        // Add the dark mode tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- 1. THE STARS ENGINE (Luminous Breath) ---
        function bakeGlowTexture(radius, color) {
            const size = radius * 2;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(radius, radius, 0, radius, radius, radius);
            gradient.addColorStop(0, 'rgba(255, 255, 240, 0.9)');
            gradient.addColorStop(0.15, 'rgba(204, 255, 0, 0.6)');
            gradient.addColorStop(0.4, 'rgba(204, 255, 0, 0.15)');
            gradient.addColorStop(1, 'rgba(204, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            return canvas;
        }

        // Generate "Memories" Data - Organic Tendrils
        // --- GLOBAL MEMORY DATA ---
        const clusters = [
            { lat: missionCoords[0], lng: missionCoords[1], count: 180, spread: 0.008 },
            { lat: 37.7609, lng: -122.4350, count: 60, spread: 0.006 },
            { lat: 37.780, lng: -122.405, count: 60, spread: 0.006 }
        ];

        function generateOrganicMemories(clusters) {
            const points = [];
            clusters.forEach(cluster => {
                const coreCount = Math.floor(cluster.count * 0.4);
                for (let i = 0; i < coreCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * cluster.spread * 0.3;
                    points.push({
                        lat: cluster.lat + Math.sin(angle) * dist * 0.6,
                        lng: cluster.lng + Math.cos(angle) * dist,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.2 + Math.random() * 0.5,
                        sizeVar: 0.8 + Math.random() * 0.5
                    });
                }
                const tendrilCount = 4 + Math.floor(Math.random() * 3);
                const pointsPerTendril = Math.floor((cluster.count - coreCount) / tendrilCount);
                for (let t = 0; t < tendrilCount; t++) {
                    let tLat = cluster.lat;
                    let tLng = cluster.lng;
                    const streetAngle = Math.random() * Math.PI * 2;
                    const stepSize = cluster.spread * 0.15;
                    for (let p = 0; p < pointsPerTendril; p++) {
                        tLat += Math.sin(streetAngle) * stepSize * (0.9 + Math.random() * 0.2);
                        tLng += Math.cos(streetAngle) * stepSize * (0.9 + Math.random() * 0.2);
                        const drift = stepSize * 0.4;
                        const pLat = tLat + (Math.random() - 0.5) * drift;
                        const pLng = tLng + (Math.random() - 0.5) * drift;
                        points.push({
                            lat: pLat,
                            lng: pLng,
                            phase: Math.random() * Math.PI * 2,
                            speed: 0.2 + Math.random() * 0.5,
                            sizeVar: 0.6 + Math.random() * 0.8
                        });
                    }
                }
            });
            return points;
        }

        const allMemories = generateOrganicMemories(clusters);

        // Custom Leaflet Layer
        L.StarFieldLayer = L.Layer.extend({
            onAdd: function (map) {
                this._map = map;
                this._canvas = L.DomUtil.create('canvas', 'star-field-layer');
                const size = map.getSize();
                this._canvas.width = size.x;
                this._canvas.height = size.y;

                // Add to overlay pane
                this.getPane().appendChild(this._canvas);

                this._glowSprite = bakeGlowTexture(48, '#ccff00');

                this._points = allMemories;

                map.on('move', this._update, this);
                map.on('zoom', this._update, this);
                map.on('resize', this._resize, this);

                this._animating = true;
                this._animate();
            },

            onRemove: function (map) {
                map.getPane().appendChild(this._canvas).remove();
                map.off('move', this._update, this);
                map.off('zoom', this._update, this);
                map.off('resize', this._resize, this);
                this._animating = false;
            },

            _resize: function () {
                const size = this._map.getSize();
                this._canvas.width = size.x;
                this._canvas.height = size.y;
            },

            _update: function () {
                // We handle updates in the render loop for sync
            },

            _animate: function () {
                if (!this._animating) return;
                this._render();
                requestAnimationFrame(() => this._animate());
            },

            _render: function () {
                const map = this._map;
                const canvas = this._canvas;
                const ctx = canvas.getContext('2d');
                const zoom = map.getZoom();
                const now = Date.now() / 1000;

                // --- CRITICAL FIX FOR SYNC ---
                // Reset canvas position to match viewport top-left
                // map.containerPointToLayerPoint([0,0]) gives the Layer Coordinate of the screen's top-left.
                // We move the canvas there.
                const topLeft = map.containerPointToLayerPoint([0, 0]);
                L.DomUtil.setPosition(canvas, topLeft);

                // Clear using canvas width (viewport size)
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'screen';

                let baseRadius, globalAlphaMod;
                if (zoom < 13) {
                    baseRadius = 14; globalAlphaMod = 0.3;
                } else if (zoom < 15) {
                    const t = (zoom - 13) / 2;
                    baseRadius = 14 - (t * 8);
                    globalAlphaMod = 0.3 + (t * 0.3);
                } else {
                    baseRadius = 8; globalAlphaMod = 0.8;
                }

                this._points.forEach(p => {
                    // latLngToContainerPoint gives coordinates relative to Viewport Top-Left [0,0]
                    // Since we moved our canvas to Viewport Top-Left, these coords map 1:1 to Canvas coords!
                    const point = map.latLngToContainerPoint([p.lat, p.lng]);

                    // Render Culling
                    if (point.x < -100 || point.x > canvas.width + 100 || point.y < -100 || point.y > canvas.height + 100) return;

                    const breath = Math.sin(now * p.speed + p.phase);
                    const sizeMod = (1 + (breath * 0.2)) * p.sizeVar;
                    const opacityMod = 0.5 + (breath * 0.3);

                    const currentRadius = baseRadius * sizeMod;
                    const finalAlpha = globalAlphaMod * opacityMod;

                    ctx.globalAlpha = finalAlpha;
                    const size = currentRadius * 4;
                    ctx.drawImage(this._glowSprite, point.x - size / 2, point.y - size / 2, size, size);
                });
            }
        });

        new L.StarFieldLayer().addTo(map);

        // --- PIN & TETHER LOGIC ---
        const pinHtml = `
            <div class="map-pin">
                <img src="image/B2.png" class="pin-icon" alt="Beacon">
            </div>
        `;
        const customIcon = L.divIcon({
            className: 'custom-pin-container',
            html: pinHtml,
            iconSize: [80, 80],
            iconAnchor: [40, 40]
        });
        const marker = L.marker(missionCoords, { icon: customIcon }).addTo(map);

        const lineElement = document.querySelector('.tether-line');
        const memoryCard = document.querySelector('.memory-card');

        function updateTether() {
            const cardAnchorX = 40 + 160;
            const cardAnchorY = 100 + 200;
            const pinPoint = map.latLngToContainerPoint(marker.getLatLng());
            lineElement.setAttribute('x1', cardAnchorX);
            lineElement.setAttribute('y1', cardAnchorY);
            lineElement.setAttribute('x2', pinPoint.x);
            lineElement.setAttribute('y2', pinPoint.y);
        }

        map.on('move', updateTether);
        map.on('zoom', updateTether);
        map.on('viewreset', updateTether);
        updateTether();

        setTimeout(() => {
            map.flyTo(missionCoords, 16, { animate: true, duration: 3 });
        }, 1000);

        // --- SEEK NEXT SIGNAL LOGIC ---
        function seekNextSignal() {
            if (!allMemories || allMemories.length === 0) return;

            // Visual feedback on button (optional here as css handles hover)
            const btn = document.querySelector('.signal-seeker');
            btn.style.opacity = '0.5';
            setTimeout(() => btn.style.opacity = '1', 200);

            // Pick random target
            const randomIndex = Math.floor(Math.random() * allMemories.length);
            const target = allMemories[randomIndex];

            // Fly
            map.flyTo([target.lat, target.lng], 16, {
                animate: true,
                duration: 2.0,
                easeLinearity: 0.1
            });
        }
    </script>
</body>
