<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Deep Field</title>

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Fonts (Preserved) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%23FF9F68%22 style=%22filter:blur(10px)%22/><circle cx=%2250%22 cy=%2250%22 r=%2220%22 fill=%22white%22/></svg>">

    <style>
        /* --- THE DESIGN SYSTEM: LIGHT & SPACE --- */
        :root {
            /* Palette: The Void & The Bioluminescence */
            --bg-deep: #050507;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border-light: rgba(255, 255, 255, 0.15);
            --glass-border-dark: rgba(255, 255, 255, 0.05);

            /* State Colors */
            --warm-orange: #FF9F68;
            /* Idle / Human Memory */
            --warm-glow: #ffb38a;
            --cyber-teal: #64FFDA;
            /* Active / Machine Search */

            /* Typography */
            --font-display: 'Montserrat', sans-serif;
            --font-ui: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: var(--font-ui);
            color: #fff;
            overflow: hidden;
        }

        /* --- THE DEVICE FRAME --- */
        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--bg-deep);
            border-radius: 50px;
            /* Deep, expensive-looking shadow */
            box-shadow:
                0 0 0 12px #1a1a1a,
                0 0 0 13px #333,
                0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dynamic-island {
            width: 120px;
            height: 35px;
            background: #000;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- THE MAP (Canvas of the Void) --- */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #09090b;
            /* Slightly lighter than pure black for depth */
            filter: contrast(1.1) saturate(0.8);
            /* Cinematic grading */
        }

        /* Remove Leaflet clutter */
        .leaflet-control-attribution {
            display: none !important;
        }

        /* --- ATMOSPHERE: THE VIGNETTE --- */
        /* This creates the "infinite dark" feeling at the edges */
        .vignette {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 4;
            background: radial-gradient(circle at center,
                    transparent 50%,
                    rgba(5, 5, 7, 0.8) 90%,
                    rgba(5, 5, 7, 1) 100%);
        }

        /* --- UI LAYER --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            /* Clicks pass to map unless on elements */
        }

        /* --- 1. THE MEMORY GLASS (Card) --- */
        .memory-card {
            position: absolute;
            top: 140px;
            left: 30px;
            width: 170px;
            height: 220px;

            /* Glassmorphism 2.0 */
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);

            /* The "Light Catch" Border */
            border-radius: 24px;
            border: 1px solid transparent;
            border-top-color: var(--glass-border-light);
            border-left-color: var(--glass-border-dark);
            border-bottom-color: var(--glass-border-dark);

            /* Elevation */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);

            z-index: 20;
            pointer-events: auto;
            overflow: visible;
            /* Allow sticker to pop out */

            /* Entrance Animation */
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .memory-image-container {
            position: absolute;
            inset: 6px;
            /* Inner padding */
            border-radius: 18px;
            overflow: hidden;
            background: #000;
        }

        .memory-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            transition: opacity 0.3s;
        }

        /* --- 2. THE STICKER (Floating Tag) --- */
        .memory-sticker {
            position: absolute;
            top: -24px;
            /* Half in, half out */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 30;

            /* Shape */
            padding: 4px 12px 4px 4px;
            border-radius: 30px;

            /* Material */
            background: rgba(15, 15, 17, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);

            white-space: nowrap;
        }

        .sticker-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1.5px solid #fff;
            background-color: #333;
            background-size: cover;
            /* The Soul Glow */
            box-shadow: 0 0 15px rgba(255, 159, 104, 0.4);
        }

        .sticker-info {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .sticker-name {
            font-size: 11px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .sticker-meta {
            font-size: 9px;
            color: var(--warm-orange);
            font-weight: 600;
            margin-top: 2px;
        }

        /* --- 3. THE CONNECTION (Glowing Line) --- */
        .connection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .tether-line {
            stroke: var(--warm-orange);
            stroke-width: 1.5;
            stroke-dasharray: 4 4;
            /* Data packet look */
            fill: none;
            opacity: 0.6;
            filter: drop-shadow(0 0 6px var(--warm-orange));
            animation: dash-flow 1s linear infinite;
        }

        @keyframes dash-flow {
            to {
                stroke-dashoffset: -8;
            }
        }

        /* --- 4. THE DATA DOCK (Bottom Right) --- */
        .stats-container {
            position: absolute;
            bottom: 120px;
            right: 24px;
            text-align: right;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Cinematic Subtitle Style */
        .city-context {
            font-family: var(--font-ui);
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 3px;
            color: var(--warm-orange);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 159, 104, 0.5);
            margin-bottom: 6px;
        }

        .beacon-name {
            font-family: var(--font-display);
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            margin: 0;
            /* The Text Bloom */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .stat-count {
            font-family: var(--font-ui);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            letter-spacing: 0.5px;
        }

        .stat-highlight {
            color: #fff;
            font-weight: 600;
        }

        /* --- 5. THE ORB (Resonance Control) --- */
        /* This is the optimized 'Singular Eye' code */
        .resonance-control {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        .orb-button {
            position: relative;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .orb-soul {
            width: 14px;
            height: 14px;
            background-color: var(--warm-orange);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--warm-orange);
            transition: all 0.5s ease;
            z-index: 2;
        }

        .orb-ring {
            position: absolute;
            inset: 4px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 179, 138, 0.3);
            animation: slow-drift 12s linear infinite;
            transition: all 0.5s ease;
        }

        .orb-label {
            color: rgba(255, 255, 255, 0.3);
            font-size: 10px;
            letter-spacing: 3px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        /* --- ORB STATES --- */
        /* Hunting / Loading State */
        .resonance-control.is-hunting .orb-button {
            transform: scale(0.9);
            border-color: rgba(100, 255, 218, 0.3);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
        }

        .resonance-control.is-hunting .orb-soul {
            background-color: var(--cyber-teal);
            box-shadow: 0 0 30px var(--cyber-teal), 0 0 60px var(--cyber-teal);
            transform: scale(0.7);
            animation: pulse-fast 0.6s ease-in-out infinite;
        }

        .resonance-control.is-hunting .orb-ring {
            border-color: var(--cyber-teal);
            border-style: solid;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: spin-fast 0.5s linear infinite;
        }

        .resonance-control.is-hunting .orb-label {
            color: var(--cyber-teal);
            text-shadow: 0 0 10px var(--cyber-teal);
        }

        /* --- ANIMATIONS --- */
        @keyframes slow-drift {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-fast {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-fast {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* --- HEADER --- */
        .header-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 12px 24px;
            box-sizing: border-box;
            z-index: 90;
            pointer-events: none;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.8;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            pointer-events: auto;
        }

        .user-id {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border-dark);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--warm-orange);
            border-color: var(--warm-orange);
        }

        /* --- MAP PINS (Beacons) --- */
        .map-pin {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pin-glow-core {
            width: 16px;
            height: 16px;
            background: var(--warm-orange);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--warm-orange), 0 0 40px var(--warm-glow);
            animation: breathe 3s ease-in-out infinite;
        }

        .pin-building {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* State when zoomed in */
        body.detail-mode .pin-glow-core {
            opacity: 0;
        }

        body.detail-mode .pin-building {
            opacity: 1;
            transform: scale(1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <div class="dynamic-island"></div>

        <!-- Header -->
        <div class="header-layer">

                <span>10:04</span>

        <div class="ui-layer">

            <!-- 1. The Glass Memory Card -->
            <div class="memory-card" id="memoryCard">
                <div class="memory-image-container">
                    <img src="image/manga.png" class="memory-image" id="memoryImg" alt="Memory">
                </div>

                <!-- The Sticker (Floating Tag) -->
                <div class="memory-sticker">
                    <div class="sticker-avatar" id="avatarBg"
                        style="background-image: url('https://api.dicebear.com/7.x/notionists/svg?seed=Felix')"></div>
                    <div class="sticker-info">
                        <span class="sticker-name" id="stickerName">Felix</span>
                        <div class="sticker-meta">
                            <span id="reactionEmoji">ðŸŽ©</span> <span id="reactionCount"
                                style="color:#fff; opacity:0.7">x4</span>

                </div>
            </div>

            <!-- 2. The Stats Dock -->
            <div class="stats-container">
                <span class="city-context">San Francisco, CA</span>
                <h1 class="beacon-name" id="beaconTitle">Mission District</h1>
                <span class="stat-count"><span class="stat-highlight">30,621</span> Memories</span>
            </div>

            <!-- 3. The Orb (Main Control) -->
            <div class="resonance-control" id="orbControl" onclick="seekNextSignal()">
                <div class="orb-button">

                    <div class="orb-soul"></div>
                </div>
                <div class="orb-label">NEXT</div>
            </div>

        </div>

    <!-- Logic -->
    <script>
        // --- 1. Map Setup ---
        const sfCoords = [37.7749, -122.4194];
        const missionCoords = [37.7599, -122.4148];

        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            zoomAnimation: true,
            fadeAnimation: true
        }).setView(sfCoords, 13);

        // Dark Matter Map Tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- 2. Custom Marker System ---
        const pinHtml = `
            <div class="map-pin">
                <div class="pin-glow-core"></div>
                <img src="image/B1.png" class="pin-building" id="pinImg" alt="Beacon">
            </div>
        `;
        const customIcon = L.divIcon({
            className: 'custom-pin-container',
            html: pinHtml,
            iconSize: [80, 80],
            iconAnchor: [40, 40]
        });

        const mainMarker = L.marker(missionCoords, { icon: customIcon }).addTo(map);

        // --- 3. Tether Line Logic (Connecting Card to Pin) ---
        function updateTether() {
            const card = document.getElementById('memoryCard');
            const line = document.getElementById('tetherLine');

            // Get Card Bottom Right
            const cardRect = card.getBoundingClientRect();
            // Note: We need coordinates relative to the .phone-frame, not viewport
            // Since .phone-frame is centered, we can just use the explicit CSS positions 
            // defined in .memory-card (top: 140px, left: 30px, width: 170px, height: 220px)
            const cardX = 30 + 170; // 200
            const cardY = 140 + 220 - 20; // Bottom-ish

            // Get Pin Position
            const pinPoint = map.latLngToContainerPoint(mainMarker.getLatLng());

            // Set Line
            line.setAttribute('x1', cardX);
            line.setAttribute('y1', cardY);
            line.setAttribute('x2', pinPoint.x);
            line.setAttribute('y2', pinPoint.y);
        }

        // Update line on map move
        map.on('move', updateTether);
        map.on('viewreset', updateTether);

        // --- 4. Zoom Logic (Overview vs Detail) ---
        function handleZoom() {
            const zoom = map.getZoom();
            const body = document.body;
            const card = document.getElementById('memoryCard');

            if (zoom >= 15) {
                body.classList.add('detail-mode');
                // Make card visible
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            } else {
                body.classList.remove('detail-mode');
                // Hide card in overview
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
            }
            updateTether();
        }

        map.on('zoom', handleZoom);

        // Initial Fly-in
        setTimeout(() => {
            map.flyTo(missionCoords, 16, { animate: true, duration: 2.5 });
        }, 800);

        // --- 5. Data & Interaction Engine ---
        const memoryData = [
            {
                coords: missionCoords,
                title: "Mission District",
                img: "image/manga.png",
                building: "image/B1.png",
                user: "Felix",
                avatar: "https://api.dicebear.com/7.x/notionists/svg?seed=Felix",
                emoji: "ðŸŽ©"
            },
            {
                coords: [37.7609, -122.4350], // Castro
                title: "Castro Tower",
                img: "image/manga2.gif", // Assuming you have this
                building: "image/B2.png",
                user: "Aria",
                avatar: "https://api.dicebear.com/7.x/notionists/svg?seed=Aria",
                emoji: "âš¡"
            },
            {
                coords: [37.780, -122.405], // SoMa
                title: "SoMa Hub",
                img: "image/manga3.png",
                building: "image/B3.png",
                user: "Zen",
                avatar: "https://api.dicebear.com/7.x/notionists/svg?seed=Zen",
                emoji: "ðŸŒŠ"
            }
        ];

        let currentIndex = 0;

        function seekNextSignal() {
            const btn = document.getElementById('orbControl');
            if (btn.classList.contains('is-hunting')) return;

            // 1. Activate Visuals
            btn.classList.add('is-hunting');
            if (navigator.vibrate) navigator.vibrate(20);

            // 2. Prepare Data
            currentIndex = (currentIndex + 1) % memoryData.length;
            const data = memoryData[currentIndex];

            // 3. UI Exit Transition
            const card = document.getElementById('memoryCard');
            const title = document.getElementById('beaconTitle');

            card.style.opacity = '0';
            card.style.transform = 'translateY(10px) scale(0.95)';
            title.style.opacity = '0';
            title.style.transform = 'translateY(10px)';

            // 4. Map Fly
            mainMarker.setLatLng(data.coords);
            map.flyTo(data.coords, 16, { animate: true, duration: 1.5 });

            // 5. Update & Enter
            setTimeout(() => {
                // Swap Content
                document.getElementById('memoryImg').src = data.img;
                document.getElementById('pinImg').src = data.building;
                document.getElementById('stickerName').innerText = data.user;
                document.getElementById('avatarBg').style.backgroundImage = `url('${data.avatar}')`;
                document.getElementById('reactionEmoji').innerText = data.emoji;
                document.getElementById('beaconTitle').innerText = data.title;

                // Animate In
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';

                // Reset Button
                btn.classList.remove('is-hunting');
                if (navigator.vibrate) navigator.vibrate([30, 10, 30]);

            }, 1500);
        }
    </script>
</body>

</html>
